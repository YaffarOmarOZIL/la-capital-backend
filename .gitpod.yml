tasks:
  - name: Backend
    before: |
      cd la_capital_fidelizacion # O el nombre de tu carpeta de backend
      npm install
    command: npm run dev
  - name: Frontend
    before: |
      cd frontend
      npm install
    command: npm run dev

ports:
  - port: 3001 # Backend
    onOpen: ignore
  - port: 5173 # Frontend (el puerto por defecto de Vite)
    onOpen: open-preview
